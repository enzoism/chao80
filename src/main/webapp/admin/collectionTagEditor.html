<!DOCTYPE html>
<html>
	<head>
    	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">  
		<title>Tag编辑</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="/admin/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="/admin/plugins/font-awesome/css/font-awesome.min.css">
  		<link rel="stylesheet" href="/admin/plugins/layui2/css/layui.css"  media="all">
		<script src="/admin/plugins/layui2/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="/admin/js/jquery.js"></script>
		<script type="text/javascript" src="http://test.vr.wenyiit.com/chao80/res/js/dev/base.js"></script>
		<script type="text/javascript" src="http://test.vr.wenyiit.com/chao80/res/js/dev/util.js"></script>
	</head>

	<body>
		<div style="margin: 15px;">
		<blockquote class="layui-elem-quote">
			<button class="layui-btn" id="backBtn"><i class="layui-icon">返回</i></button>
			<button class="layui-btn" id="refresh"><i class="layui-icon">刷新</i></button>
		</blockquote>	
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>编辑标签</legend>
			</fieldset>
			<form class="layui-form" action="/collection_addCollection.action" method="post" id="uploadForm">
				<input type="text" name="typeSequence" lay-verify="required" class="layui-input" id="typeSequence" style="display: none;">
				<div class="layui-form-item">
					<label class="layui-form-label">分类名称</label>
					<div class="layui-input-block">
						<input type="text" name="typeName" id="typeName" lay-verify="required" placeholder="示例：颜色" autocomplete="off" class="layui-input" id="colTitle">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">标签名称</label>
					<div class="layui-input-block">
						<input type="text" name="tagNames" id="tagNames" lay-verify="required" placeholder="示例：红色;黑色;白色;蓝色（每个标签之间用;分割）" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">提示</label>
					<div class="layui-input-block">
						<blockquote class="layui-elem-quote layui-quote-nm" style="color:red;">
				    		Tips：为了快速录入，每个标签之间用";"分割（英文半角），如果录入标签重复，系统将自动为你过滤重复数据
						</blockquote>
					</div>
				</div>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>提交修改信息</legend>
			</fieldset>
			<div class="layui-form-item">
				<button type="reset" class="layui-btn layui-btn-primary" id="resetForm">重置</button>
				<button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
			</div>
			</form>
		</div>
		<script type="text/javascript">
		// 请求tagMsg
		var tagMap,typeName,tagNames;
			$.ajax({
		    url:'/jsonAction/tag_selectTagTypeTagList.action?typeSequence='+Chao.util.getSearch("typeSequence"),
		    type:'GET', 		//GET
		    async:false,   		//或false,是否异步
		    dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
		    success:function(data,textStatus,xhr){
		    	if(data && data.statusCode == 200){
		    		typeName = data.tagMap.typeName;
		    		tagNames = data.tagMap.tagNames;
		    		typeSequence = data.tagMap.typeSequence;
		    	}
		    },
		    error:function(xhr,textStatus){
		    },
		    complete:function(data,textStatus,xhr){
		    }
		}); 
		// 渲染form
		layui.use(['form', 'upload', 'laydate', 'layedit'], function() {
			var $ = layui.jquery,
				form = layui.form,
				layer = layui.layer,
				upload = layui.upload,
				laydate = layui.laydate,
				layedit = layui.layedit,
				files,fileName;
			
			// 回显数据
			$("#typeName").val(typeName);
			$("#tagNames").val(tagNames);
			$("#typeSequence").val(typeSequence);
			// 按钮点击事件
			$('#backBtn').on('click', function() {
				window.history.go(-1);
			});
			$('#refresh').on('click', function() {
				location.reload();
			});
			// 监控form提交
			form.on('submit(*)', function(data){
				uploadFormData();
				return false; 
			});
		});
		// 提交Form表单
		function uploadFormData(){
			$.ajax({
	               cache: true,
	               type: "POST",
	               url:"/jsonAction/tag_modifyTagTypeMsg.action?v=" + new Date().getTime(),
	               data:$('#uploadForm').serialize(),// 你的formid
	               async: false,
	               error: function(xhr,textStatus) {
	               	layer.msg("修改tag失败!");
	               },
	               success: function(data) {
					layer.confirm('修改tag成功，是否继续返回上一页?', { icon: 1, title: '系统提示' }, function (index) {
						layer.close(index);
						window.history.go(-1);
		            });
	               }
	           });
		}
		</script>

		
	</body>

</html>
