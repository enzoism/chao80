<div style="margin: 15px;">
	<form class="layui-form"  method="post" id="newCategoryForm" action="/jsonAction/account_adminCreate.action">
		<div class="layui-form-item">
			<label class="layui-form-label">名称</label>
			<div class="layui-input-block">
				<input type="text" name="adminName" placeholder="管理员名称" lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">账户</label>
			<div class="layui-input-block">
				<input type="text" name="adminPhone" placeholder="登录手机号" lay-verify="required|phone|number" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
				<input type="text" name="adminPwd" placeholder="登录密码" lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<button lay-filter="edit" lay-submit style="display: none;"></button>
	</form>
</div>
